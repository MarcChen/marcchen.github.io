summary: "
作为一名数据/机器学习工程师，我帮助客户利用数据和人工智能解决复杂问题并创造价值。\n\n

我持有 Google Cloud Professional Data Engineer 认证（2024年）、Github Foundations 认证（2024年），目前正在准备 Google Machine Learning Engineer 认证，展示了我在基于云的数据工程解决方案中的专业知识，并且我致力于在人工智能领域不断进步。\n\n

我对数据和人工智能充满热情，并且一直在快速发展的领域中不断提高我的技能。让我们连接起来，一起探索数据和人工智能的创新！\n\n
