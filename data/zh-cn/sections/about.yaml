# 关于你的简介
summary: "
作为一名初级数据工程师和科学家，我热衷于利用数据、人工智能和云技术解决复杂问题并推动创新。对开发和云计算的热情激励着我在这些动态领域中不断学习和探索。\n\n

我持有 Google Cloud Professional Data Engineer（2024年）、Google Cloud Professional Machine Learning Engineer（2024年）、GitHub Foundations（2024年）以及 Terraform Associate 等认证，展示了我在基于云的解决方案和基础设施方面的专业知识。这些认证反映了我致力于掌握尖端技术并提供有影响力的解决方案的承诺。\n\n

我对成长和协作充满热情，渴望与志同道合的专业人士建立联系，并为数据、人工智能和云计算领域的精彩项目做出贡献。让我们一起创新，共同创造有影响力的解决方案！"

