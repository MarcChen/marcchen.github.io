# un résumé à propos de vous
summary: "
En tant qu'ingénieur Data / ML, j'accompagne les clients à exploiter les données et l'IA pour résoudre des problèmes complexes et générer de la valeur.\n\n

Je possède la certification Google Cloud Professional Data Engineer (2024) et je prépare actuellement la certification Google Machine Learning Engineer, ce qui témoigne de mon expertise dans les solutions d'ingénierie des données basées sur le cloud et de mon engagement à progresser dans le domaine de l'IA.\n\n

Je suis passionné par les données et l'IA et je cherche constamment à améliorer mes compétences dans ce domaine en évolution rapide. Connectons-nous et explorons ensemble les innovations passionnantes dans les données et l'IA !\n\n
Connectons-nous et explorons ensemble les innovations dans les données et l'IA !"

