# a summary about you
summary: "
As a Junior Data Engineer and Scientist, I am enthusiastic about leveraging data, AI, and cloud technologies to solve complex problems and drive innovation. My passion for development and cloud computing fuels my continuous learning and exploration in these dynamic fields.\n\n

I hold certifications such as Google Cloud Professional Data Engineer (2024), Google Cloud Professional Machine Learning Engineer (2024), GitHub Foundations (2024), and Terraform Associate, demonstrating my expertise in cloud-based solutions and infrastructure. These certifications reflect my commitment to mastering cutting-edge technologies and delivering impactful solutions.\n\n

With a strong commitment to growth and collaboration, I am eager to connect with like-minded professionals and contribute to exciting projects in data, AI, and cloud computing. Let's innovate and create impactful solutions together!
"
