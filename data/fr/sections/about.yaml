# un résumé à propos de vous
summary: "
En tant que Junior Data Engineer et Data Scientist, je suis enthousiaste à l'idée d'exploiter les données, l'IA et les technologies cloud pour résoudre des problèmes complexes et stimuler l'innovation. Ma passion pour le développement et l'informatique en nuage alimente mon apprentissage continu et mon exploration dans ces domaines dynamiques.\n\n

Je suis titulaire de certifications telles que Google Cloud Professional Data Engineer (2024), Google Cloud Professional Machine Learning Engineer (2024), GitHub Foundations (2024) et Terraform Associate, démontrant mon expertise dans les solutions et infrastructures basées sur le cloud. Ces certifications reflètent mon engagement à maîtriser les technologies de pointe et à fournir des solutions impactantes.\n\n

Avec un fort engagement envers la croissance et la collaboration, je suis impatient de me connecter avec des professionnels partageant les mêmes idées et de contribuer à des projets passionnants dans les domaines des données, de l'IA et de l'informatique en nuage. Innovons et créons ensemble des solutions impactantes !
"

